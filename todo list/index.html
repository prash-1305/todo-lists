<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>To do list </title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="main">
	<header>
		<h1>To Do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

			</div>
		</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
